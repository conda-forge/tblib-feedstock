{% set name = "tblib" %}
{% set version = "3.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/tblib-{{ version }}.tar.gz
  sha256: 62ae1b8808cfd7c1c15b871d4022abb46188c49d21ace87a02a88707dc7aa1b1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}

test:
  imports:
    - tblib
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/ionelmc/python-tblib
  doc_url: https://python-tblib.readthedocs.io/en/latest/
  summary: Traceback serialization library.
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jrbourbeau
    - xhochy
